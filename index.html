<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task Manager</title>
  </head>

  <body class="bg-slate-800 text-white" >
        <div class="flex justify-center items-center h-screen gap-2">
      <form id="taskForm" class="bg-slate-700 p-10 rounded-md max-w-md">
        <h3 class="text-md mb-4 font-bold">Save a Task</h3>
        <label for="title" class="block">Title</label>
        <input type="text" name="title" placeholder="Write a Title" class="bg-gray-800 px-1 py-2 rounded-md w-full mb-4"/>

        <label for="description" class="block ">Description</label>
        <textarea
          name="description"
          rows="5"
          placeholder="Write a description"
          class="bg-gray-800 px-1 py-2 rounded-md w-full mb-2" 
        ></textarea>

        <button class="bg-blue-600 px-3 py-3 rounded-md hover:bg-blue-500">Save</button>
      </form>
      
      <div id="taskList" class="max-w-md w-full h-3/5 p-10 overflow-y-scroll rounded-md"></div>
      
    </div>
   
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
